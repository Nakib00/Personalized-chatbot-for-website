<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Personalized Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <button class="chat-button" onclick="toggleChat()">
        <i class="fas fa-comment-dots"></i>
    </button>

    <div class="chat-widget" id="chatWidget">
        <div class="chat-header">
            <h2>Zanu Tech Assistant</h2>
            <button onclick="toggleChat()"><i class="fas fa-times"></i></button>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="chat-message bot">
                <span>Hi there! How can I help you today?</span>
            </div>
        </div>
        <div class="chat-footer">
            <input id="question" placeholder="Type your message..." />
            <button id="sendBtn" onclick="ask()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
