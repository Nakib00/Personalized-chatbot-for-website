<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Floating Button */
    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4e73df;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    /* Chat Window */
    .chat-widget {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      height: 500px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
    }

    .chat-header {
      background: #4e73df;
      color: white;
      padding: 15px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .chat-message.user {
      text-align: right;
    }

    .chat-message.bot {
      text-align: left;
    }

    .chat-message span {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .chat-message.user span {
      background: #e1f5fe;
    }

    .chat-message.bot span {
      background: #f0f0f0;
    }

    .chat-footer {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #question {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    #sendBtn {
      padding: 0 20px;
      background: #4e73df;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Typing Animation */
    .typing {
      font-style: italic;
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }

    .typing span {
      animation: blink 1s infinite;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Floating Chat Button -->
  <button class="chat-button" onclick="toggleChat()">üí¨</button>

  <!-- Chat Widget -->
  <div class="chat-widget" id="chatWidget">
    <div class="chat-header">
      Zanu
      <button onclick="toggleChat()">√ó</button>
    </div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-footer">
      <input id="question" placeholder="Type your question..." />
      <button id="sendBtn" onclick="ask()">Send</button>
    </div>
  </div>

  <script>
    function toggleChat() {
      const chat = document.getElementById("chatWidget");
      chat.style.display = chat.style.display === "flex" ? "none" : "flex";
    }

    async function ask() {
      const input = document.getElementById("question");
      const chatBody = document.getElementById("chatBody");
      const question = input.value.trim();
      if (!question) return;

      // Show user message
      chatBody.innerHTML += `<div class="chat-message user"><span>${question}</span></div>`;
      input.value = '';
      chatBody.scrollTop = chatBody.scrollHeight;

      // Show typing indicator
      const typingEl = document.createElement("div");
      typingEl.className = "chat-message bot typing";
      typingEl.id = "typingIndicator";
      typingEl.innerHTML = `<span>.</span><span>.</span><span>.</span>`;
      chatBody.appendChild(typingEl);
      chatBody.scrollTop = chatBody.scrollHeight;

      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question }),
        });
        const data = await res.json();

        // Remove typing
        typingEl.remove();

        // Show bot answer
        chatBody.innerHTML += `<div class="chat-message bot"><span>${data.answer}</span></div>`;
        chatBody.scrollTop = chatBody.scrollHeight;
      } catch (error) {
        typingEl.remove();
        chatBody.innerHTML += `<div class="chat-message bot"><span>‚ö†Ô∏è Error fetching response</span></div>`;
      }
    }

    // Press Enter to send
    document.getElementById("question").addEventListener("keydown", function (e) {
      if (e.key === "Enter") ask();
    });
  </script>

</body>
</html>
